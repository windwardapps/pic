{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Photos</title>

    <link
      href="//fonts.googleapis.com/css?family=Muli:200,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'website/theme.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'website/base.css' %}"
    />
  </head>

  <body class="font-modern">
    {% block nav %}
    <nav id="nav" class="nav">
      <div class="container">
        <a href="/" class="logo"> PhotoShootzBrah </a>
        <div class="links">
          <a href="/signup/">Sign Up</a><a href="/login/">Login</a>
        </div>
      </div>
    </nav>
    {% endblock nav %}

    <div id="main">{% block content %}{% endblock %}</div>

    {% block footer %}
    <footer>
      <div class="container">
        &copy; <span id="year">2019</span> PhotoShootzBrah
      </div>
    </footer>
    {% endblock footer %}
  </body>
</html>
