{% extends "website/base.html" %} {% load static %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'website/login.css' %}"
/>
<div class="form-wrapper">
  <div class="box-wrapper">
    <h1>Log in</h1>
    <div class="box">
      <form action="/login/" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
